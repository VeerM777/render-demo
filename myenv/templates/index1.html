<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Prediction</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form method="POST" action="/predict">
        <label for="cgpa">CGPA:</label>
        <input type="text" name="cgpa" required><br><br>
        
        <label for="iq">IQ:</label>
        <input type="text" name="iq" required><br><br>
        
        <label for="profile_score">Profile Score:</label>
        <input type="text" name="profile_score" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
    <h2>Prediction: {{ result }}</h2>
    {% endif %}
</body>
</html>
